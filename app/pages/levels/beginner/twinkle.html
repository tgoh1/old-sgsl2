<ion-content padding class="twinkle">



  <h2>{{title}}</h2>
  <ul class="lines">
      <li *ngFor="let line of lines"
      [class.selected]="line === selectedLine"
      (click)="onSelect(line)"
      >
        <span> {{line.sentence}}</span>
    </li>
  </ul>
  <div *ngIf="selectedLine">
    <p>
      {{selectedLine.no}}
    </p>
  </div>

</ion-content>
